        <label for="name">Nazwa miejsca: <span class=symbol-req>*</span></label>
        <input type="text" id="name" name="name" value="Nawiedzony dom" required>
        <span id="errorName"></span>

        <label for="description">Opis: <span class=symbol-req>*</span></label>
        <textarea id="description" name="description" rows="5" cols="40" required>bhdibahdbababna</textarea>
        <span id="errorDescription"></span>

        <label for="longitude">Długoś geograficzna: <span class=symbol-req>*</span></label>
        <input type="number" id="longitude" name="longitude" value="82.9999" required>
        <span id="errorLongitude"></span>

        <label for="latitude">Długoś geograficzna: <span class=symbol-req>*</span></label>
        <input type="number" id="latitude" name="latitude" value="62.8767" required>
        <span id="errorLatitude"></span>

        <div class="form-btn">
            <p id="errorSummary"></p>
            <input type="submit" value="Edytuj" class="form-btn-submit">
            <a href="list.html" class="form-btn-cancel">Anuluj</a>
        </div>
    </form>
