<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <title>Urbex - Miejsca</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
<header>
    <h1>Urbex</h1> <img src="../../images/logo.jpg" alt="logo">
</header>
<nav>
    <ul>
        <li><a href="../index.html">Strona główna</a></li>
        <li><a href="../place/list.html">Obiekty</a></li>
        <li><a href="../user/list.html">Użytkownicy</a></li>
        <li><a href="../commend/list.html" class="active">Komentarze</a></li>
    </ul>
</nav>

<main>
    <h2>Nowe miejsce</h2>
    <form class="form">
        <label for="name">Nazwa miejsca: *</label>
        <input type="text" id="name" name="name" class="error-input" required>
        <span id="errorName" class="errors-text">Pole jest wymagane</span>

        <label for="description">Opis: *</label>
        <textarea id="description" name="description" rows="5" cols="40" class="error-input" required></textarea>
        <span id="errorDescription" class="errors-text">Pole jest wymagane</span>

        <label for="longitude">Długoś geograficzna: *</label>
        <input type="number" id="longitude" name="longitude" class="error-input" required>
        <span id="errorLongitude" class="errors-text">Pole jest wymagane</span>

        <label for="latitude">Długoś geograficzna: *</label>
        <input type="number" id="latitude" name="latitude" class="error-input" required>
        <span id="errorLatitude" class="errors-text">Pole jest wymagane</span>

        <div>
            <p id="errorSummary" class="errors-text">Formularza zawiera błąd</p>
            <input type="submit" value="Dodaj" class="btn-add">
            <a href="list.html" class="form-btn-cancel">Anuluj</a>
        </div>
    </form>
</main>

<footer>
    Bartłomiej, Tkaczyk, s22517
</footer>
</body>
</html>
